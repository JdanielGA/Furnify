<!-- apps/templates/inventory/category_list.html -->
{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
    <h2>Categories</h2>
    <a href="{% url 'inventory:category_add' %}">Add category</a>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            </li>
        {% empty %}
            <li>No categories available.</li>
        {% endfor %}
    </ul>
{% endblock %}
