<!-- apps/templates/inventory/product_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Delete Product{% endblock %}

{% block content %}
<h2>Confirm Deletion of Product: {{ product.name }}</h2>
<p>Are you sure you want to delete this product?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ product.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
